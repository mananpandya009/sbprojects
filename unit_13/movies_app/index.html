<html lang="en">
<head>

  <title>Movie App</title>
  <style>
    body {
  height: 100vh;

}
.navbar {

    position: relative;
    text-align: center;
    background-color: rgb(47 47 48);
}
h2{
   margin-top: 10px;
    margin-bottom: 50px;
}

ul {
  list-style: none;
}

label {
  display: inline-block;
}

.container{
  position: relative;
  text-align: center;

}

  <div id="navbar" class="navbar">

    <h2><span class= "letter">
       MOVIE APP
    </span></h2>

  <form action="" id="movie_ratings">
