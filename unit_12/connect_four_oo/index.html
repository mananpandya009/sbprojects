<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4oo.css" rel="stylesheet">
</head>
<body>
  <div id="game_navbar" class="navbar">

    <h2><span class= "letter">
        CONNECT FOUR! - LETS PLAY
    </span></h2>
</div>
<div class="game_container">

  <div id="game_player" class="game_player_banner">
    
  </div>
  <div id="game" class="game_table_div">
    <table id="board"></table>
</div>
  <div>
    <label for="p1color" class="p1colorbox">PLAYER 1 COLOR</label>
    <input type="text" id="p1_color"><br>
    <label for="p2color" class="p2colorbox">PLAYER 2 COLOR</label>
    <input type="text" id="p2_color"><br>
    <span><button id="start_game" class="game_start_btn">Start Game!</button>
    <button id="reset_game" class="game_reset_btn">Reset Game!</button></span>
  </div>

</div>


<script src="connect4oo.js"></script>

</body>
</html>
