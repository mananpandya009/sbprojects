{% extends 'base.html' %}
{% block content %}

<div class="userlistdiv">

  <h1 style="top: 10px">Bloggers</h1>
  <a href="/users/new"><button>Add User</button></a>
  <a href="/tags"><button>View Tags</button></a>
  <ul>
    {% for user in users %}

    {% endfor %}
  </ul>



</div>

{%endblock%}
